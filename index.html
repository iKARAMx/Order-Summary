<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Style.css" />
    <link
      rel="icon"
      href="Components/images/favicon-32x32.png"
      type="images/png"
      sizes="32x32"
    />
    <title>OrderSummary</title>
  </head>
  <body>
    <div class="Card">
      <div class="CardContainer">
        <div class="Header">
          <img src="Components/images/illustration-hero.svg" alt="hero" />
        </div>
        <div class="Main">
          <h2 class="title">Order Summary</h2>
          <p class="content">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="Plan">
            <div>
              <img src="Components/images/icon-music.svg" alt="music" />
              <div class="plan-info">
                <b>Annual Plan</b>
                <span>$59.99/year</span>
              </div>
            </div>
            <a class="link">Change</a>
          </div>
          <div class="Buttons">
            <button class="ConfirmButton">Proceed to Payment</button>
            <button class="CancelButton">Cancel Order</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
